<!DOCTYPE html>
<html lang="DK-da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/2ba32b1de7.js" crossorigin="anonymous"></script>
    <title>Trendlog</title>
    <script src="style.js"></script>
</head>
<header>

  <div class="topnav" id="myTopnav">
    <div class="left">
      <img src="img/trendlog-logo.png" alt="Trendlog logo">
    </div>
    <a class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
      <a href="#home"class="active"><i class="fa fa-home"></i></a>
      <a class="#trendboards">Trendboards</a>
      <a href="#reports">Reports</a>
      <a href="#views">Views</a>
      <a href="#feeds">Feeds</a>
      <a href="#settings">Settings</a>
      <a href="#share">Share</a>
    </a>
  </div>

</header>

<body>
<div class="page-margin">
  <div class="pageheader">
    <div class="top">
      <h1>Report</h1>
    </div>
  </div>
  <div class="right">
    <div class="top">
      <button class="button" title="Add new report">Add new report</button>
    </div>
  </div>
    <table>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Last changes</th>
        <th>Planed</th>
        <th>Result</th>
        <th>Group</th>
      </tr>
      <tr>
        <td>#1</td>
        <td>Production A</td>
        <td>2 hours ago</td>
        <td>Today</td>
        <td></td>
        <td>All</td>
      </tr>
      <tr>
        <td>#2</td>
        <td>Production A</td>
        <td></td>
        <td></td>
        <td></td>
        <td>All</td>
      </tr>
      <tr>
        <td>#3</td>
        <td>Production A</td>
        <td></td>
        <td></td>
        <td></td>
        <td>All</td>
      </tr>
      <tr>
        <td>#4</td>
        <td>Production A</td>
        <td></td>
        <td></td>
        <td></td>
        <td>All</td>
      </tr>
    </table>
  <a>Results</a>
  <a id="result"></a>
  <script>
    var results = ["Production A", "Production B", "Production C", "Production D"];
    document.getElementById("result").innerHTML = results.length;
  </script>
</div>
</body>

</html>
