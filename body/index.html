<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/icon" href="img/favicon.png">
    <script src="https://kit.fontawesome.com/2ba32b1de7.js" crossorigin="anonymous"></script>
    <title>Trendlog</title>
    <script src="style.js" defer></script>
</head>
<header>
  <div class="topnav" id="myTopnav">
    <div class="left">
      <img src="img/trendlog-logo.png" alt="Trendlog logo">
    </div>
    <a class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
      <a href="#home"class="active"><i class="fa fa-home"></i></a>
      <a class="#trendboards">Trendboards</a>
      <a href="#reports">Reports</a>
      <a href="#views">Views</a>
      <a href="#feeds">Feeds</a>
      <a href="#settings">Settings</a>
      <a href="#share">Share</a>
    </a>
  </div>
</header>
<body>
  <div class="page-margin2">
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Seach name...">
  </div>
<div class="page-margin">
  <div class="top">
    <h1>Report</h1>
  </div>
  <div class="right">
    <div class="top">
      <button class="button" title="Add new report">Add new report</button>
    </div>
  </div>
    <table id="myTable">
      <tr class="header">
        <th>ID</th>
        <th>Name</th>
        <th>Last changes</th>
        <th>Planed</th>
        <th>Result</th>
        <th>Group</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
      <tr>
        <th>#1</th>
        <td>Production A</td>
        <td>2 hours ago</td>
        <td>Today</td>
        <td></td>
        <td>All</td>
        <td><i class="fa fa-bars"></i></td>
        <td><i class="fa fa-bars"></i></td>
        <td><i class="fa fa-bars"></i></td>
      </tr>
      <tr>
        <th>#2</th>
        <td>Production B</td>
        <td></td>
        <td></td>
        <td></td>
        <td>All</td>
        <td><i class="fa fa-bars"></i></td>
        <td><i class="fa fa-bars"></i></td>
        <td><i class="fa fa-bars"></i></td>
      </tr>
      <tr>
        <th>#3</th>
        <td>Production C</td>
        <td></td>
        <td></td>
        <td></td>
        <td>All</td>
        <td><i class="fa fa-bars"></i></td>
        <td><i class="fa fa-bars"></i></td>
        <td><i class="fa fa-bars"></i></td>
      </tr>
      <tr>
        <th>#4</th>
        <td>Production D</td>
        <td></td>
        <td></td>
        <td></td>
        <td>All</td>
        <td><i class="fa fa-bars"></i></td>
        <td><i class="fa fa-bars"></i></td>
        <td><i class="fa fa-bars"></i></td>
      </tr>
    </table>

  <a>Results</a>
  <a id="result"></a>
</div>
</body>
</html>
