<!DOCTYPE html>
<html lang="da-DK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/icon" href="img/favicon.png">
    <script src="https://kit.fontawesome.com/2ba32b1de7.js" crossorigin="anonymous"></script>
    <title>Trendlog</title>
    <script src="style.js" defer></script>
</head>
<header>
  <div class="topnav" id="myTopnav">
    <div class="left">
      <img src="img/trendlog-logo.png" alt="Trendlog logo">
    </div>
    <a class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
      <a href="#home"><i class="fa fa-home"></i></a>
      <a class="#trendboards">Trendboards</a>
      <a href="#reports" class="active">Reports</a>
      <a href="#views">Views</a>
      <a href="#feeds">Feeds</a>
      <a href="#settings">Settings</a>
      <a href="#share">Share</a>
    </a>
  </div>
</header>
<body>
  <div class="page-margin2">
    <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Seach name...">
  </div>
<div class="page-margin">
  <div class="top">
    <h1>Report</h1>
  </div>
  <div class="right">
    <div class="top">
      <a href="something" class="button1">Add new report</a>
    </div>
  </div>
    <table id="myTable">
      <thead>
      <tr class="header">
        <th>ID</th>
        <th>Name</th>
        <th>Last changes</th>
        <th>Planed</th>
        <th>Result</th>
        <th>Group</th>
        <th></th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>#1</th>
        <td><a href="#">Production A</a></td>
        <th>2 hours ago</th>
        <th>Today</th>
        <th><a href="something" class="button2">Delivered</a></th>
        <th>All</th>
        <td><i class="fa fa-trash"></i></td>
        <td><i class="fa fa-edit"></i></td>
        <td><i class="fa fa-ellipsis-v"></i></td>
      </tr>
      <tr>
        <th>#2</th>
        <td><a href="#">Production B</a></td>
        <td></td>
        <td></td>
        <td></td>
        <th>All</th>
        <td><i class="fa fa-trash"></i></td>
        <td><i class="fa fa-edit"></i></td>
        <td><i class="fa fa-ellipsis-v"></i></td>
      </tr>
      <tr>
        <th>#3</th>
        <td><a href="#">Production C</a></td>
        <td></td>
        <td></td>
        <td></td>
        <th>All</th>
        <td><i class="fa fa-trash"></i></td>
        <td><i class="fa fa-edit"></i></td>
        <td><i class="fa fa-ellipsis-v"></i></td>
      </tr>
      <tr>
        <th>#4</th>
        <td><a href="#">Production D</a></td>
        <td></td>
        <td></td>
        <td></td>
        <th>All</th>
        <td><i class="fa fa-trash"></i></td>
        <td><i class="fa fa-edit"></i></td>
        <td><i class="fa fa-ellipsis-v"></i></td>
      </tr>
    </tbody>
    </table>
<div class="results">
  <a>Results</a>
  <a id="result"></a>
</div>
</div>
</body>
</html>
