<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <link rel="shortcut icon" type="image/icon" href="img/favicon.png">
    <script src="https://kit.fontawesome.com/2ba32b1de7.js" crossorigin="anonymous"></script>
    <title>Trendlog</title>
    <script src="style.js" defer></script>
</head>
<body>
  <header>
    <nav>
      <div class="topnav" id="myTopnav">
        <div class="left">
          <img src="img/trendlog-logo.png" alt="Trendlog logo">
        </div>
        <a class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
        <a class="show"></a>
        <a href="#home"><i class="fa fa-home"></i></a>
        <a class="#trendboards">Trendboards</a>
        <a href="#reports" class="active">Reports</a>
        <a href="#views">Views</a>
        <a href="#feeds">Feeds</a>
        <a href="#settings">Settings</a>
        <a href="#share">Share</a>
        <a class="show">Profil</a>
        <a class="show">Log af</a>
        <div class="right">
          <div class="dropdown">
            <button class="dropbtn">
              Mads Hansen
              <i class="fas fa-user-alt"></i>
            </button>
            <div class="dropdown-content">
              <a href="#">Min profil</a>
              <a href="#">Log af</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
  </header>
  <div class="page-margin2">
    <input type="text" id="myInput" onkeyup="myFunction2()" placeholder="Seach name...">
  </div>
<div class="page-margin">
  <div class="top">
    <h1>Report</h1>
  </div>
  <div class="right">
    <div class="top">
    </div>
   <button id="myBtn">Add new report</button>
   <div id="myModal" class="modal">
     <div class="modal-content">
       <span class="close">&times;</span>
       <p>Do you want to create a new report?</p>
         <a href="popup-report.html" class="button_modal">Yes</a>
         <a href="index.html" class="button_modal2">No</a>
     </div>
   </div>
  </div>
    <table id="myTable">
      <thead>
      <tr class="header">
        <th>ID</th>
        <th>Name</th>
        <th>Last changes</th>
        <th>Planed</th>
        <th>Result</th>
        <th>Group</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>#1</th>
        <td><a href="view_report.html">Production A</a></td>
          <th>2 hours ago</th>
          <th>Today</th>
          <th><a href="#" class="button2">Delivered</a></th>
          <th>All</th>
          <th><i class="fa fa-ellipsis-v"></i></th>
      </tr>
      <tr>
        <th>#2</th>
        <td><a href="#">Production B</a></td>
        <th></th>
        <th></th>
        <th></th>
        <th>All</th>
        <th><i class="fa fa-ellipsis-v"></i></th>
      </tr>
      <tr>
        <th>#3</th>
        <td><a href="#">Production C</a></td>
        <th></th>
        <th></th>
        <th></th>
        <th>All</th>
        <th><i class="fa fa-ellipsis-v"></i></th>
      </tr>
      <tr>
        <th>#4</th>
        <td><a href="#">Production D</a></td>
        <th></th>
        <th></th>
        <th></th>
        <th>All</th>
        <th><i class="fa fa-ellipsis-v"></i></th>
      </tr>
    </tbody>
    </table>
<div class="results">
  <a>Results</a>
  <a id="result"></a>
</div>
</div>
</body>
</html>
