<body>
  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Text')" id="defaultOpen">Text editor</button>
    <button class="tablinks" onclick="openTab(event, 'Color')">Color scheme</button>
    <button class="tablinks" onclick="openTab(event, 'Layout')">Layout</button>

  <div id="Text" class="tabcontent">
    <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
    <div class="selectbox">
      <h3>Text editor</h3>
      <form>
        <label>VÃ¦lg skrifttype</label>
          <br>
        <select name="skrifttype" id="skrifttype">
          <option value="arial">Arial</option>
          <option value="helvetica">Helvetica</option>
          <option value="calibri">Calibri</option>
        </select>
        <select name="fontweight" id="fontweight">
          <option value="regular">Regular</option>
          <option value="narrow">Narrow</option>
          <option value="narrowitalic">Narrow Italic</option>
          <option value="narrowbolditalic">Narrow Bold Italic</option>
          <option value="italic">Italic</option>
          <option value="bold">Bold</option>
          <option value="bolditalic">Bold Italic</option>
          <option value="black">Black</option>
        </select>
          <div>
            <select name="fontsize" id="fontsize">
              <option value="fontsize8">8</option>
              <option value="fontsize9">9</option>
              <option value="fontsize10">10</option>
              <option value="fontsize11">11</option>
              <option value="fontsize12">12</option>
              <option value="fontsize14">14</option>
              <option value="fontsize16">16</option>
              <option value="fontsize18">18</option>
            </select>
          </div>
      </form>
    </div>
    <p>London is the capital city of England.</p>
  </div>

  <div id="Color" class="tabcontent">
    <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
    <h3>Color</h3>
    <p>Paris is the capital of France.</p>
  </div>

  <div id="Layout" class="tabcontent">
    <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>

    <p>Tokyo is the capital of Japan.</p>
  </div>

  <div id="Data" class="tabcontent">
    <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
